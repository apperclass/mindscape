<ion-view view-title="Completed">

    <ion-nav-buttons side="primary">
        <button nav-transition="none" class="button" ui-sref="history">
            <i class="ion-navicon-round icon"></i>
        </button>
    </ion-nav-buttons>

    <ion-content scroll="false">
        <div class="display-table">
            <div class="display-table-row">
                <div class="display-table-cell">

                    <h1>Task Completed</h1>
                    <p>in {{ completedCtrl.task.getCompletedInFormatted() }}
                    <div>
                        <i class="ion-checkmark-round icon positive huge-ok"></i>
                    </div>


                    <p>

                    <div class="wrap-centered-button">
                        <button ng-click="completedCtrl.newTask()" class="button button-positive">Next Task</button>
                    </div>


                </div>
            </div>
        </div>

    </ion-content>
</ion-view>

<ion-view view-title="Completed">
      <ion-content>
        <p>Congratulations!<br/>Task "{{completedCtrl.task.name}}" Completed in {{ completedCtrl.task.getCompletedInFormatted() }}<p>
        <div class="wrap-centered-button">
            <button ng-click="completedCtrl.newTask()" class="button button-positive">Next Task</button>
        </div>
      </ion-content>
</ion-view>

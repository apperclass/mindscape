<ion-view view-title="History">
    <ion-nav-buttons side="primary">
        <button nav-transition="none" class="button active" ui-sref="home">
            <i class="ion-navicon-round icon"></i>
        </button>
    </ion-nav-buttons>
    <ion-content>

        <ion-list>
            <ion-item ng-repeat="task in historyCtrl.tasks" class="history-item-wrapper">
                <div class="history-line"></div>
                <div class="history-item">
                    <div class="history-duration">{{task.duration}}</div>
                    <div class="history-text">
                        <div class="history-task">{{ task.name }}</div>
                        <div class="history-landscape">{{ task.landscape }}</div>
                    </div>
                </div>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
